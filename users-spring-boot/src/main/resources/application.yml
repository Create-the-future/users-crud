
# mysql config
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/usersdb?characterEncoding=utf-8&userSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    # 配置 日志 输出sql语句
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# server port
server:
  port: 5088